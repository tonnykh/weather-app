<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- JS link -->
    <script src="index.js" defer></script>

    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Poppins:wght@500&display=swap" rel="stylesheet">


</head>
<body>

    <header>
        <h1 class="page-name"><i class="fa-solid fa-cloud-sun"></i>Weather App</h1>
    </header>


    <main>
        <form>
            <input type="text" name="" id="" placeholder="Enter city name">
        </form>

        <article class="search-result">
            <h2 id="cityName"></h2>
            <h2 id="temperature"></h2>
            <p id="feelsLike"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </article>
    </main>

    <footer>
        <p>Copyright Â© 2022 tonny kh</p>
        <a href="https://github.com/tonnykh/weather-app"><i class="fa fa-brands fa-github"></i></a>
    </footer>

    

    
    
</body>
</html>
